name: Release CV

permissions:
  contents: write
  packages: read

on:
  push:
    paths:
      - cv.tex.j2
      - data.yml
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup steps
        uses: ./.github/actions/setup-steps
        with:
          GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}
          actor: ${{ github.actor }}

      - name: Build TeX using Docker
        uses: ./.github/actions/docker-run
        with:
          image: ghcr.io/nkyriazis/cv_builder_tex:latest
          command: ./build.sh

      - name: Generate timestamp tag
        id: timestamp_tag
        run: echo "::set-output name=timestamp_tag::release-$(date +'%Y%m%d%H%M%S')"

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.timestamp_tag.outputs.timestamp_tag }}
          release_name: ${{ steps.timestamp_tag.outputs.timestamp_tag }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./cv.pdf
          asset_name: cv.pdf
          asset_content_type: application/pdf
