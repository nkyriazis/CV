name: Release CV

permissions:
  contents: write
  packages: read

on:
  push:
    paths:
      - cv.tex.j2
      - data.yml
  workflow_dispatch:

jobs:
  build:
    name: Upload Release Asset
    runs-on: ubuntu-latest
    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v4

      # Login to github's container registry
      - name: Login to GitHub Container Registry
        run: echo ${{ secrets.GHCR_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - uses: addnab/docker-run-action@v3
        with:
          username: nkyriazis
          registry: gcr.io
          image: cv_builder_tex:latest
          options: -v ${{ github.workspace }}:/workspace
          run: ./build.sh

      # Timestamp tag
      - name: Generate timestamp tag
        id: timestamp_tag
        run: echo "::set-output name=timestamp_tag::release-$(date +'%Y%m%d%H%M%S')"

      # Create a release
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.timestamp_tag.outputs.timestamp_tag }}
          release_name: ${{ steps.timestamp_tag.outputs.timestamp_tag }}
          draft: false
          prerelease: false

      # Upload a release asset
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./cv.pdf
          asset_name: cv.pdf
          asset_content_type: application/pdf
