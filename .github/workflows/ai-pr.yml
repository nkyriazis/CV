name: AI PR Generation
on:
  issues:
    types: [labeled]
  issue_comment:
    types: [created]

jobs:
  ai-pr:
    runs-on: ubuntu-latest
    if: |
      (github.event_name == 'issues' && contains(github.event.issue.labels.*.name, 'ai-issue-resolver-pr') && github.event.issue.user.login == 'nkyriazis') ||
      (github.event_name == 'issue_comment' && startsWith(github.event.comment.body, '/ai-issue-resolver') && github.event.issue.user.login == 'nkyriazis')
    steps:
      - uses: actions/checkout@v3
      - uses: Axiotree/ai-issue-resolver
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          model-api-key: ${{ secrets.MODEL_API_KEY }}
          model-provider: "openai" # optional
          model-name: "gpt-4" # optional
